<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <title>Login</title>
    <link rel="icon" href='{% static "images/favicons.ico"%}' />

    <link rel=stylesheet href='{% static "vendor/animate.css/animate.css" %}' />
    <link rel=stylesheet href='{% static "vendor/bootstrap/dist/css/bootstrap.css" %}' />

    <link rel=stylesheet href='{% static "styles/style.css" %}' />
</head>

<body class="light-skin blank">
    <div class=login-container>
        <div class=row>
            <div class=col-md-12>
                <div class="text-center m-b-md animated-panel bounceIn" style="animation-delay: 0.1s;">
                    <small>Welcome with the</small>
                    <h3> Deploy Platform</h3>
                </div>
                <div class="hpanel animated-panel zoomIn" style="animation-delay: 0.1s;">
                    <div class="panel-body no-shadow">
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                        <form action='{% url "login" %}' method="post">
                            {% csrf_token %}
                            <div class=form-group>
                                <label>Username</label>
                                {{ form.username }}
                            </div>
                            <div class=form-group>
                                <label>Password</label>
                                {{ form.password }}
                            </div>
                            <br>
                            <button class="btn btn-primary btn-block">Login</button>
                            <a class="btn btn-default btn-block" href='{% url "register" %}'>Register</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='{% static "vendor/jquery/dist/jquery.min.js" %}'></script>
    <script src='{% static "vendor/jquery-ui/jquery-ui.min.js" %}'></script>
    <script src='{% static "vendor/bootstrap/dist/js/bootstrap.min.js" %}'></script>
    <script src='{% static "vendor/metisMenu/dist/metisMenu.min.js" %}'></script>
    <script src='{% static "vendor/iCheck/icheck.min.js" %}'></script>
  
</body>

</html>
